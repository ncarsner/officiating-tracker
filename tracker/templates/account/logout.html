{% extends 'base.html' %}

{% block title %}Log Out{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto text-center">
  <h2 class="text-2xl font-bold mb-4">Log Out</h2>

  <form method="post" class="space-y-4 bg-white p-6 rounded-2xl shadow">
    {% csrf_token %}

    <p class="text-gray-700">Are you sure you want to log out?</p>

    <div class="flex gap-3 justify-center">
      <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition">
        Log Out
      </button>
      <a href="{% url 'home' %}" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition inline-block">
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
