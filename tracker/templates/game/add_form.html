<div class="max-w-xl mx-auto">
 <form method="post" action="{% url 'game_list' %}" class="space-y-4 bg-white p-4 rounded shadow">
    {% csrf_token %}
    <div class="space-y-2">
       <table class="w-full border border-gray-200 bg-white rounded shadow">


        <tbody>
          <tr>
        <td class="px-4 py-2 font-medium text-gray-700">Date</td>
        <td class="px-4 py-2">{{ form.date }}</td>
          </tr>
          <tr>
        <td class="px-4 py-2 font-medium text-gray-700">Site</td>
        <td class="px-4 py-2">{{ form.site }}</td>
          </tr>
          <tr>
        <td class="px-4 py-2 font-medium text-gray-700">League</td>
        <td class="px-4 py-2">{{ form.league }}</td>
          </tr>
          <tr>
        <td class="px-4 py-2 font-medium text-gray-700">Position</td>
        <td class="px-4 py-2">{{ form.position }}</td>
          </tr>
          <tr>
        <td class="px-4 py-2 font-medium text-gray-700">Fee Paid</td>
        <td class="px-4 py-2 flex items-center">
          {{ form.fee_paid }}
          <label for="id_fee_paid" class="ml-2 text-sm text-gray-700">Yes</label>
        </td>
          </tr>
          <tr>
        <td class="px-4 py-2 font-medium text-gray-700">Mileage Paid</td>
        <td class="px-4 py-2 flex items-center">
          {{ form.mileage_paid }}
          <label for="id_mileage_paid" class="ml-2 text-sm text-gray-700">Yes</label>
        </td>
          </tr>

          <!-- <tr>
        <td class="px-4 py-2 font-medium text-gray-700">Mileage</td>
        <td class="px-4 py-2">{{ form.mileage }}</td>
          </tr> -->

        </tbody>
      </table>
    </div>
    <button name="save" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
      Add Game
    </button>
  </form>
</div>
