{% extends 'base.html' %}

{% block title %} Delete Game {% endblock %}

{% block content %}

    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete?</p>
        <ul>
            <li>Date: {{ game.date }}</li>
            <li>Site: {{ game.site }}</li>
            <li>League: {{ game.league }}</li>
        </ul>
        <button type="submit">Confirm Deletion</button>
    </form>

    <a href="{% url 'game_list' %}">Back to Game List</a>

{% endblock %}
